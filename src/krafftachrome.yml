$schema: vscode://schemas/color-theme
name: Krafftachrome
author: Peter Fonseca
maintainers:
  - Peter Fonseca <peter.nfonseca@gmail.com>
semanticClass: theme.krafftachrome
semanticHighlighting: true
krafftachrome:
  base:
    - &OBSIDIAN               '#2d2d34'
    - &FLAME_RESISTANT_SILVER '#cddde1'
    - &SELECTION              '#4b5960'
    - &HOT_OBSIDIAN_PURPLE    '#663759'
    - &DARK_STONE_GRAY        '#6a728d'
    - &LAVA_RED               '#f2641d'
    - &LAVA_BRIGHT_RED        '#f34822'
    - &TREELINE_GREEN         '#688e85'
    - &SHIRT_GREEN            '#94bc95'
    - &LAVA_ORANGE            '#ea9038'
    - &LAVA_YELLOW            '#e9c76c'
    - &MAURICES_JACKET_BLUE   '#416f9f'
    - &KATIAS_JACKET_BLUE     '#5596b0'
    - &LAVA_PURPLE            '#9a5371'
    - &LAVA_PINK              '#c15055'
    - &ACID_LAKE_DEEP         '#9da883'
    - &ACID_LAKE_SHALLOW      '#c2c2a7'
    - &MID_ASH_GRAY           '#8e7a8c'
    - &LIGHT_ASH_GRAY         '#b8aab7'
  other:
    - &LineHighlight '#4b5960'
    - &NonText       '#ffffff1a'
    - &WHITE         '#ffffff'
    - &TAB_DROP_BG   '#44475A70'
    - &OBSIDIANLighter     '#373740'
    - &OBSIDIANLight       '#42424d'

# User Interface (more info: https://code.visualstudio.com/docs/getstarted/theme-color-reference)
colors:

  # Integrated Terminal Colors
  terminal.background: *OBSIDIAN
  terminal.foreground: *FLAME_RESISTANT_SILVER
  terminal.ansiBrightBlack: *DARK_STONE_GRAY
  terminal.ansiBrightRed: *LAVA_BRIGHT_RED
  terminal.ansiBrightGreen: *SHIRT_GREEN
  terminal.ansiBrightYellow: *LAVA_YELLOW
  terminal.ansiBrightBlue: *KATIAS_JACKET_BLUE
  terminal.ansiBrightMagenta: *LAVA_PINK
  terminal.ansiBrightCyan: *ACID_LAKE_SHALLOW
  terminal.ansiBrightWhite: *LIGHT_ASH_GRAY
  terminal.ansiBlack: *HOT_OBSIDIAN_PURPLE
  terminal.ansiRed: *LAVA_RED
  terminal.ansiGreen: *TREELINE_GREEN
  terminal.ansiYellow: *LAVA_ORANGE
  terminal.ansiBlue: *MAURICES_JACKET_BLUE
  terminal.ansiMagenta: *LAVA_PURPLE
  terminal.ansiCyan: *ACID_LAKE_DEEP
  terminal.ansiWhite: *MID_ASH_GRAY

  # Contrast Colors
  contrastBorder:  # An extra border around elements to separate them from others for greater contrast
  contrastActiveBorder:  # An extra border around active elements to separate them from others for greater contrast

  # Base Colors
  focusBorder: *DARK_STONE_GRAY  # Overall border color for focused elements. This color is only used if not overridden by a component
  foreground: *FLAME_RESISTANT_SILVER  # Overall foreground color. This color is only used if not overridden by a component
  widget.shadow:  # Shadow color of widgets such as Find/Replace inside the editor
  selection.background: *MAURICES_JACKET_BLUE  # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal)
  errorForeground: *LAVA_BRIGHT_RED  # Overall foreground color for error messages (this color is only used if not overridden by a component)

  # Button Control
  button.background: *SELECTION  # Button background color
  button.foreground: *FLAME_RESISTANT_SILVER  # Button foreground color
  button.border:  # Button border color
  button.hoverBackground:  # Button background color when hovering
  button.secondaryBackground: *OBSIDIAN  # Secondary button background color.
  button.secondaryForeground: *FLAME_RESISTANT_SILVER  # Secondary button foreground color.
  button.secondaryHoverBackground: *OBSIDIANLight  # Secondary button background color when hovering.


  # Dropdown Control
  dropdown.background: *OBSIDIAN  # Dropdown background
  dropdown.border: *OBSIDIAN  # Dropdown border
  dropdown.foreground: *FLAME_RESISTANT_SILVER  # Dropdown foreground

  # Input Control
  input.background: *OBSIDIAN  # Input box background
  input.foreground: *FLAME_RESISTANT_SILVER  # Input box foreground
  input.border: *OBSIDIAN  # Input box border
  input.placeholderForeground: *DARK_STONE_GRAY  # Input box foreground color for placeholder text
  inputOption.activeBorder: *MAURICES_JACKET_BLUE  # Border color of activated options in input fields
  inputValidation.infoForeground:  # Input validation foreground color for information severity
  inputValidation.infoBackground:  # Input validation background color for information severity
  inputValidation.infoBorder: *LAVA_PURPLE  # Input validation border color for information severity
  inputValidation.warningForeground:  # Input validation foreground color for warning severity
  inputValidation.warningBackground:  # Input validation background color for information warning
  inputValidation.warningBorder: *LAVA_ORANGE  # Input validation border color for warning severity
  inputValidation.errorForeground:  # Input validation foreground color for error severity
  inputValidation.errorBackground:  # Input validation background color for error severity
  inputValidation.errorBorder: *LAVA_BRIGHT_RED  # Input validation border color for error severity

  # Scroll Bar Control
  scrollbar.shadow:  # Scroll Bar shadow to indicate that the view is scrolled
  scrollbarSlider.activeBackground:  # Slider background color when active
  scrollbarSlider.background:  # Slider background color
  scrollbarSlider.hoverBackground:  # Slider background color when hovering

  # Badge
  badge.foreground: *FLAME_RESISTANT_SILVER  # Badge foreground color
  badge.background: *SELECTION  # Badge background color

  # Progress Bar
  progressBar.background: *LAVA_PURPLE  # Background color of the progress bar shown for long running operations

  # List & Trees
  list.activeSelectionBackground: *SELECTION  # List/Tree background color for the selected item when the list/tree is active
  list.activeSelectionForeground: *FLAME_RESISTANT_SILVER  # List/Tree foreground color for the selected item when the list/tree is active
  list.dropBackground: *SELECTION  # List/Tree drag and drop background when moving items around using the mouse
  list.focusBackground: *LineHighlight  # List/Tree background color for the focused item when the list/tree is active
  list.highlightForeground: *ACID_LAKE_DEEP  # List/Tree foreground color of the match highlights when searching inside the list/tree
  list.hoverBackground: *LineHighlight  # List/Tree background when hovering over items using the mouse
  list.inactiveSelectionBackground: *LineHighlight  # List/Tree background color for the selected item when the list/tree is inactive
  list.inactiveSelectionForeground:  # List/Tree foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not
  list.warningForeground: *LAVA_ORANGE  # Color of warning decorations in the explorer
  list.errorForeground: *LAVA_BRIGHT_RED  # Color of error decorations in the explorer
  list.hoverForeground:  # List/Tree foreground when hovering over items using the mouse
  list.focusForeground:  # List/Tree foreground color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not

  # Activity Bar
  activityBar.background: *OBSIDIAN  # Activity Bar background color
  activityBar.inactiveForeground: *DARK_STONE_GRAY  # Activity bar item foreground color when it is inactive
  activityBar.dropBackground:  # Drag and drop feedback color for the Activity Bar items
  activityBar.foreground: *FLAME_RESISTANT_SILVER  # Activity bar foreground color (for example used for the icons)
  activityBar.border:  # Activity Bar border color with the Side Bar
  activityBar.activeBorder: !alpha [*LAVA_PURPLE, 80]  # Activity Bar indicator color
  activityBar.activeBackground: !alpha [*MAURICES_JACKET_BLUE, 10]  # Activity Bar indicator background color
  activityBarBadge.background: *LAVA_PURPLE  # Activity notification badge background color
  activityBarBadge.foreground: *FLAME_RESISTANT_SILVER  # Activity notification badge foreground color

  # Side Bar
  sideBar.background: *OBSIDIAN  # Side Bar background color
  sideBar.foreground:  # Side Bar foreground color. The Side Bar is the container for views like Explorer and Search
  sideBar.border:  # Side Bar border color on the side separating the editor
  sideBarTitle.foreground: *FLAME_RESISTANT_SILVER  # Side Bar title foreground color
  sideBarSectionHeader.background: *OBSIDIAN  # Side Bar section header background color
  sideBarSectionHeader.foreground: *FLAME_RESISTANT_SILVER  # Side Bar section header foreground color
  sideBarSectionHeader.border: *OBSIDIAN  # Side bar section header border color

  # Editor Group & Tabs
  editorGroup.background:  # Background color of an editor group. The background color shows up when dragging editor groups around
  editorGroup.border: *MAURICES_JACKET_BLUE  # Color to separate multiple editor groups from each other
  editorGroup.dropBackground: *TAB_DROP_BG  # Background color when dragging editors around
  editorGroupHeader.noTabsBackground:  # Background color of the editor group title header when Tabs are disabled
  editorGroupHeader.tabsBackground: *OBSIDIAN  # Background color of the Tabs container
  editorGroupHeader.tabsBorder:  # Border color of the editor group title header when tabs are enabled. Editor groups are the containers of editors
  tab.activeBackground: *OBSIDIAN  # Active Tab background color
  tab.activeForeground: *FLAME_RESISTANT_SILVER  # Active Tab foreground color in an active group
  tab.border: *OBSIDIAN  # Border to separate Tabs from each other
  tab.activeBorderTop: !alpha [*LAVA_PURPLE, 80]  # A border drawn to the top of the active tab
  tab.activeBorder:  # A border drawn to the bottom of the active tab
  tab.unfocusedActiveBorder:  # A border drawn to the bottom of the active tab in an editor group that is not focused
  tab.inactiveBackground: *OBSIDIAN  # Inactive Tab background color
  tab.inactiveForeground: *DARK_STONE_GRAY  # Inactive Tab foreground color in an active group
  tab.unfocusedActiveForeground:  # Active tab foreground color in an inactive editor group
  tab.unfocusedInactiveForeground:  # Inactive tab foreground color in an inactive editor group

  # Editor Colors
  editor.foreground: *FLAME_RESISTANT_SILVER
  editor.background: *OBSIDIAN
  editorLineNumber.foreground: *DARK_STONE_GRAY
  editorCursor.foreground:

  editor.selectionBackground: *SELECTION  # Color of the editor selection
  editor.selectionHighlightBackground: *OBSIDIANLighter  # Color for regions with the same content as the selection
  editor.inactiveSelectionBackground:  # Color of the selection in an inactive editor
  editor.foldBackground: !alpha [ *OBSIDIAN, 80 ]  # Background color for folded ranges

  editor.wordHighlightBackground: !alpha [ *ACID_LAKE_DEEP, 50 ]  # Background color of a symbol during read-access, for example when reading a variable
  editor.wordHighlightStrongBackground: !alpha [ *TREELINE_GREEN, 50 ]  # Background color of a symbol during write-access, for example when writing to a variable

  editor.findMatchBackground: !alpha [ *LAVA_ORANGE, 80 ]
  editor.findMatchHighlightBackground: !alpha [ *WHITE, 40 ]  # Color of the other search matches
  editor.findRangeHighlightBackground: *LineHighlight  # Color the range limiting the search

  editor.hoverHighlightBackground: !alpha [*ACID_LAKE_DEEP, 50 ]  # Highlight below the word for which a hover is shown

  editor.lineHighlightBackground: *OBSIDIANLighter  # Background color for the highlight of line at the cursor position
  editor.lineHighlightBorder:  # Background color for the border around the line at the cursor position

  editorLink.activeForeground: *ACID_LAKE_DEEP  # Color of active links
  editor.rangeHighlightBackground: !alpha [ *MAURICES_JACKET_BLUE, 15 ]  # Background color of highlighted ranges, like by Quick Open and Find features

  editor.snippetTabstopHighlightBackground: *OBSIDIAN  # Highlight background color of a snippet tabstop
  editor.snippetTabstopHighlightBorder: *DARK_STONE_GRAY  # Highlight border color of a snippet tabstop
  editor.snippetFinalTabstopHighlightBackground: *OBSIDIAN  # Highlight background color of the final tabstop of a snippet
  editor.snippetFinalTabstopHighlightBorder: *TREELINE_GREEN  # Highlight border color of the final tabstop of a snippet

  editorWhitespace.foreground: *NonText  # Color of whitespace characters in the editor
  editorIndentGuide.background: *NonText  # Color of the editor indentation guides
  editorIndentGuide.activeBackground: !alpha [ *WHITE, 45]  # Color of the active indentation guide
  editorRuler.foreground: *NonText  # Color of the editor rulers

  editorCodeLens.foreground: *DARK_STONE_GRAY  # Foreground color of an editor CodeLens

  # NOTE: These are not set because they tend to be highly contested from
  # person to person. Thus, setting these is probably better suited
  # for workbench.colorCustomizations in User Settings
  editorBracketMatch.background:  # Background color behind matching brackets
  editorBracketMatch.border:  # Color for matching brackets boxes

  editorBracketHighlight.foreground1: *FLAME_RESISTANT_SILVER  # Color of first pair of brackets
  editorBracketHighlight.foreground2: *LAVA_PURPLE  # Color of second pair of brackets
  editorBracketHighlight.foreground3: *ACID_LAKE_DEEP  # Color of third pair of brackets
  editorBracketHighlight.foreground4: *TREELINE_GREEN  # Color of fourth pair of brackets
  editorBracketHighlight.foreground5: *MAURICES_JACKET_BLUE  # Color of fifth pair of brackets
  editorBracketHighlight.foreground6: *LAVA_ORANGE  # Color of sixth pair of brackets
  editorBracketHighlight.unexpectedBracket.foreground: *LAVA_BRIGHT_RED  # Color of bracket matching error

  editorOverviewRuler.border: *OBSIDIAN  # Color of the overview ruler border
  editorOverviewRuler.findMatchForeground:
  editorOverviewRuler.rangeHighlightForeground:
  editorOverviewRuler.selectionHighlightForeground: *LAVA_ORANGE
  editorOverviewRuler.wordHighlightForeground: *ACID_LAKE_DEEP
  editorOverviewRuler.wordHighlightStrongForeground: *TREELINE_GREEN
  editorOverviewRuler.modifiedForeground: !alpha [ *ACID_LAKE_DEEP, 80 ]
  ditorOverviewRuler.addedForeground:    !alpha [ *TREELINE_GREEN,  80 ]
  editorOverviewRuler.deletedForeground:  !alpha [ *LAVA_BRIGHT_RED,    80 ]
  editorOverviewRuler.errorForeground:    !alpha [ *LAVA_BRIGHT_RED,    80 ]
  editorOverviewRuler.warningForeground:  !alpha [ *LAVA_ORANGE, 80 ]
  editorOverviewRuler.infoForeground:     !alpha [ *ACID_LAKE_DEEP, 80 ]
  editorError.foreground: *LAVA_BRIGHT_RED  # Foreground color of error squigglies in the editor
  editorError.border:  # Border color of error squigglies in the editor
  editorWarning.foreground: *ACID_LAKE_DEEP  # Foreground color of warning squigglies in the editor
  editorWarning.border:  # Border color of warning squigglies in the editor

  editorGutter.background:  # Background color of the editor gutter
  editorGutter.modifiedBackground: !alpha [ *ACID_LAKE_DEEP, 80 ]  # Editor gutter background color for lines that are modified
  editorGutter.addedBackground:    !alpha [ *TREELINE_GREEN,  80 ]  # Editor gutter background color for lines that are added
  editorGutter.deletedBackground:  !alpha [ *LAVA_BRIGHT_RED,    80 ]  # Editor gutter background color for lines that are deleted

  # Explorer Colors
  gitDecoration.modifiedResourceForeground: *ACID_LAKE_DEEP
  gitDecoration.deletedResourceForeground: *LAVA_BRIGHT_RED
  gitDecoration.untrackedResourceForeground: *TREELINE_GREEN
  gitDecoration.ignoredResourceForeground: *DARK_STONE_GRAY
  gitDecoration.conflictingResourceForeground: *LAVA_ORANGE

  # Diff Editor Colors
  diffEditor.insertedTextBackground: !alpha [ *TREELINE_GREEN, 20 ]  # Background color for inserted text
  diffEditor.insertedTextBorder:  # Outline color for inserted text
  diffEditor.removedTextBackground: !alpha [ *LAVA_BRIGHT_RED, 50 ]  # Background color for removed text
  diffEditor.removedTextBorder:  # Outline color for removed text

  # Editor Widget Colors
  editorWidget.background: *OBSIDIAN  # Background color of editor widgets, such as Find/Replace
  editorWidgetBorder:  # Border color of the editor widget unless the widget does not contain a border or defines its own border color

  editorSuggestWidget.background: *OBSIDIAN  # Background color of the suggestion widget
  editorSuggestWidget.border:  # Border color of the suggestion widget
  editorSuggestWidget.foreground: *FLAME_RESISTANT_SILVER  # Foreground color of the suggestion widget
  editorSuggestWidget.highlightForeground:  # Color of the match highlights in the suggestion widget
  editorSuggestWidget.selectedBackground: *SELECTION  # Background color of the selected entry in the suggestion widget

  editorHoverWidget.background: *OBSIDIAN  # Background color of the editor hover
  editorHoverWidget.border: *DARK_STONE_GRAY  # Border color of the editor hover

  debugExceptionWidget.background:  # Exception widget background color
  debugExceptionWidget.border:  # Exception widget border color

  editorMarkerNavigation.background: *OBSIDIAN  # Editor marker navigation widget background
  editorMarkerNavigationError.background:  # Editor marker navigation widget error color
  editorMarkerNavigationWarning.background:  # Editor marker navigation widget warning color

  # Peek View Colors
  peekView.border: *SELECTION  # Color of the peek view borders and arrow
  peekViewEditor.background: *OBSIDIAN  # Background color of the peek view editor
  peekViewEditorGutter.background:  # Background color of the gutter in the peek view editor
  peekViewEditor.matchHighlightBackground: !alpha [ *LAVA_YELLOW, 80 ]  # Match highlight color in the peek view editor
  peekViewResult.background: *OBSIDIAN  # Background color of the peek view result list
  peekViewResult.fileForeground: *FLAME_RESISTANT_SILVER  # Foreground color for file nodes in the peek view result list
  peekViewResult.lineForeground: *FLAME_RESISTANT_SILVER  # Foreground color for line nodes in the peek view result list
  peekViewResult.matchHighlightBackground: !alpha [ *LAVA_YELLOW, 80 ]  # Match highlight color in the peek view result list
  peekViewResult.selectionBackground: *SELECTION  # Background color of the selected entry in the peek view result list
  peekViewResult.selectionForeground: *FLAME_RESISTANT_SILVER  # Foreground color of the selected entry in the peek view result list
  peekViewTitle.background: *OBSIDIAN  # Background color of the peek view title area
  peekViewTitleDescription.foreground: *DARK_STONE_GRAY  # Color of the peek view title info
  peekViewTitleLabel.foreground: *FLAME_RESISTANT_SILVER  # Color of the peek view title

  # Merge Conflicts
  merge.currentHeaderBackground: !alpha [ *TREELINE_GREEN, 90 ]  # Current header background in inline merge conflicts
  merge.currentContentBackground:  # Current content background in inline merge conflicts
  merge.incomingHeaderBackground: !alpha [ *MAURICES_JACKET_BLUE, 90 ]  # Incoming header background in inline merge conflicts
  merge.incomingContentBackground:  # Incoming content background in inline merge conflicts
  merge.border:  # Border color on headers and the splitter in inline merge conflicts
  editorOverviewRuler.currentContentForeground: *TREELINE_GREEN  # Current overview ruler foreground for inline merge conflicts
  editorOverviewRuler.incomingContentForeground: *MAURICES_JACKET_BLUE  # Incoming overview ruler foreground for inline merge conflicts

  # Panel Colors
  panel.background: *OBSIDIAN  # Panel background color
  panel.border: *MAURICES_JACKET_BLUE  # Panel border color on the top separating to the editor
  panelTitle.activeBorder: *LAVA_PURPLE  # Border color for the active panel title
  panelTitle.activeForeground: *FLAME_RESISTANT_SILVER  # Title color for the active panel
  panelTitle.inactiveForeground: *DARK_STONE_GRAY  # Title color for the inactive panel

  # Status Bar Colors
  statusBar.background: *OBSIDIAN  # Standard Status Bar background color
  statusBar.foreground: *FLAME_RESISTANT_SILVER  # Status Bar foreground color
  statusBar.debuggingBackground: *LAVA_BRIGHT_RED  # Status Bar background color when a program is being debugged
  statusBar.debuggingForeground: *OBSIDIAN  # Status Bar foreground color when a program is being debugged
  statusBar.noFolderBackground: *OBSIDIAN  # Status Bar foreground color when no folder is opened
  statusBar.noFolderForeground: *FLAME_RESISTANT_SILVER  # Status Bar background color when no folder is opened
  statusBarItem.activeBackground:  # Status Bar item background color when clicking
  statusBarItem.hoverBackground:  # Status Bar item background color when hovering
  statusBarItem.prominentBackground: *LAVA_BRIGHT_RED  # Status Bar prominent items background color. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.prominentHoverBackground: *LAVA_ORANGE  # Status Bar prominent items background color when hovering. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.remoteForeground: *OBSIDIAN  # Background color for the remote indicator on the status bar
  statusBarItem.remoteBackground: *LAVA_RED  # Foreground color for the remote indicator on the status bar
  statusBar.border:

  # Title Bar Colors (MacOS Only)
  titleBar.activeBackground: *OBSIDIAN  # Title Bar background when the window is active
  titleBar.activeForeground: *FLAME_RESISTANT_SILVER  # Title Bar foreground when the window is active
  titleBar.inactiveBackground: *OBSIDIAN  # Title Bar background when the window is inactive
  titleBar.inactiveForeground: *DARK_STONE_GRAY  # Title Bar foreground when the window is inactive

  # Extensions
  extensionButton.prominentForeground: *FLAME_RESISTANT_SILVER  # Extension view button foreground color (for example Install button)
  extensionButton.prominentBackground: !alpha [ *TREELINE_GREEN, 90 ]  # Extension view button background color
  extensionButton.prominentHoverBackground: !alpha [ *TREELINE_GREEN, 60 ]  # Extension view button background hover color

  # Quick Picker
  pickerGroup.border: *MAURICES_JACKET_BLUE  # Quick picker (Quick Open) color for grouping borders
  pickerGroup.foreground: *ACID_LAKE_DEEP  # Quick picker (Quick Open) color for grouping labels

  # Debug
  debugToolBar.background: *OBSIDIAN  # Debug toolbar background color

  # Welcome Page
  welcomePage.buttonBackground:  # Background color for the buttons on the Welcome page
  welcomePage.buttonHoverBackground:  # Hover background color for the buttons on the Welcome page
  walkThrough.embeddedEditorBackground: *OBSIDIAN  # Background color for the embedded editors on the Interactive Playground

  # Setting Editor
  settings.headerForeground:           *FLAME_RESISTANT_SILVER  # The foreground color for a section header or active title
  settings.modifiedItemIndicator:      *LAVA_ORANGE  # The color of the line that indicates a modified setting
  settings.inactiveSelectedItemBorder:  # The color of the selected setting row border, when the settings list does not have focus
  settings.dropdownBackground:         *OBSIDIAN  # Dropdown background
  settings.dropdownForeground:         *FLAME_RESISTANT_SILVER  # Dropdown foreground
  settings.dropdownBorder:             *OBSIDIAN  # Dropdown border
  settings.checkboxBackground:         *OBSIDIAN  # Checkbox background
  settings.checkboxForeground:         *FLAME_RESISTANT_SILVER  # Checkbox foreground
  settings.checkboxBorder:             *OBSIDIAN  # Checkbox border
  settings.textInputBackground:        *OBSIDIAN  # Text input box background
  settings.textInputForeground:        *FLAME_RESISTANT_SILVER  # Text input box foreground
  settings.textInputBorder:            *OBSIDIAN  # Text input box border
  settings.numberInputBackground:      *OBSIDIAN  # Number input box background
  settings.numberInputForeground:      *FLAME_RESISTANT_SILVER  # Number input box foreground
  settings.numberInputBorder:          *OBSIDIAN  # Number input box border

  # Breadcrumbs
  breadcrumb.foreground: *DARK_STONE_GRAY  # Color of breadcrumb items
  breadcrumb.background: *OBSIDIAN
  breadcrumb.focusForeground: *FLAME_RESISTANT_SILVER  # Color of focused breadcrumb items
  breadcrumb.activeSelectionForeground: *FLAME_RESISTANT_SILVER  # Color of selected breadcrumb items
  breadcrumbPicker.background: *OBSIDIAN  # Background color of breadcrumb item picker

  # Misc
  menu.separatorBackground:  # Color of a separator menu item in menus
  listFilterWidget.background: *OBSIDIANLight  # Background color of the type filter widget in lists and trees.
  listFilterWidget.outline: *OBSIDIANLighter  # Outline color of the type filter widget in lists and trees.
  listFilterWidget.noMatchesOutline: *LAVA_BRIGHT_RED  # Outline color of the type filter widget in lists and trees, when there are no matches.

# Syntaxes
tokenColors:

# =============================================================================
# General
# =============================================================================

  - scope:
    - emphasis
    settings:
      fontStyle: italic
  - scope:
    - strong
    settings:
      fontStyle: bold
  - scope:
    - header
    settings:
      foreground: *MAURICES_JACKET_BLUE

  # Diffs
  # ======
  - scope:
    - meta.diff
    - meta.diff.header
    settings:
      foreground: *DARK_STONE_GRAY
  - scope:
    - markup.inserted
    settings:
      foreground: *TREELINE_GREEN
  - scope:
    - markup.deleted
    settings:
      foreground: *LAVA_BRIGHT_RED
  - scope:
    - markup.changed
    settings:
      foreground: *LAVA_ORANGE
  - scope:
    - invalid
    settings:
      foreground: *LAVA_BRIGHT_RED
      fontStyle: underline italic
  - scope:
    - invalid.deprecated
    settings:
      foreground: *FLAME_RESISTANT_SILVER
      fontStyle: underline italic
  - scope:
    - entity.name.filename
    settings:
      foreground: *LAVA_YELLOW
  - scope:
    - markup.error
    settings:
      foreground: *LAVA_BRIGHT_RED

  # Markdown / RST / Prose
  # ======================

  - name: Underlined markup
    scope:
    - markup.underline
    settings:
      fontStyle: underline

  - name: Bold markup
    scope:
    - markup.bold
    settings:
      fontStyle: bold
      foreground: *LAVA_ORANGE

  - name: Markup headings
    scope:
    - markup.heading
    settings:
      fontStyle: bold
      foreground: *MAURICES_JACKET_BLUE

  - name: Markup italic
    scope:
    - markup.italic
    settings:
      foreground: *LAVA_YELLOW
      fontStyle: italic

  - name: Bullets, lists (prose)
    scope:
    - beginning.punctuation.definition.list.markdown
    - beginning.punctuation.definition.quote.markdown
    - punctuation.definition.link.restructuredtext
    settings:
      foreground: *LAVA_ORANGE

  - name: Inline code (prose)
    scope:
    - markup.inline.raw
    - markup.raw.restructuredtext
    settings:
      foreground: *TREELINE_GREEN

  - name: Links (prose)
    scope:
    - markup.underline.link
    - markup.underline.link.image
    settings:
      foreground: *KATIAS_JACKET_BLUE

  - name: Link text, image alt text (prose)
    scope:
    - meta.link.reference.def.restructuredtext
    - punctuation.definition.directive.restructuredtext
    - string.other.link.description
    - string.other.link.title
    settings:
      foreground: *LAVA_PURPLE

  - name: Blockquotes (prose)
